spring.application.name=ecommerce

# Server Configuration
server.port=8080

# MongoDB Configuration (Docker)
spring.data.mongodb.uri=mongodb://admin:password123@localhost:27017/ecommerce?authSource=admin
spring.data.mongodb.auto-index-creation=true

# Redis Configuration (Docker)
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=redis123
spring.data.redis.timeout=2000ms
spring.cache.type=redis

# JWT Configuration
app.jwt.secret=bXlTZWNyZXRLZXkxMjM0NTY3ODkwMTIzNDU2Nzg5MDEyMzQ1Njc4OTAxMjM0NTY3ODkwMTIzNDU2Nzg5MDEyMzQ1Njc4OTA=
app.jwt.expiration=86400000
app.jwt.refresh-expiration=604800000

# Logging
logging.level.com.ozdilek.ecommerce=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.data.mongodb=WARN

# Actuator
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always

# Performance tuning
spring.data.mongodb.option.connections-per-host=100
spring.data.mongodb.option.threads-allowed-to-block-for-connection-multiplier=5
spring.data.mongodb.option.max-wait-time=120000
spring.data.mongodb.option.connect-timeout=10000
spring.data.mongodb.option.socket-timeout=0
