spring.application.name=ecommerce

# Server Configuration
server.port=8080
server.forward-headers-strategy=native

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/ecommerce
spring.data.mongodb.auto-index-creation=true

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms
spring.cache.type=redis
# Redis password (comment out if Redis has no password)
# spring.data.redis.password=redis123

# JWT Configuration
app.jwt.secret=bXlTZWNyZXRLZXkxMjM0NTY3ODkwMTIzNDU2Nzg5MDEyMzQ1Njc4OTAxMjM0NTY3ODkwMTIzNDU2Nzg5MDEyMzQ1Njc4OTA=
app.jwt.expiration=86400000
app.jwt.refresh-expiration=604800000

# Logging
logging.level.com.ozdilek.ecommerce=DEBUG
logging.level.org.springframework.security=DEBUG

# Actuator
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always

# File Upload
app.upload.dir=uploads
app.base.url=http://localhost:8080
